<div class="container">
    <button class="add-todo-btn" mat-raised-button color="primary" (click)="addTodo()">Add todo</button>
    <mat-spinner *ngIf="loading"></mat-spinner>
    <ng-container *ngIf="!loading">
        <mat-card *ngFor="let todo of todos">
            <p [ngClass]="{complete: todo.status === 'done'}" >{{ todo.title }}</p>
            <button mat-stroked-button color="primary" (click)="markAsComplete(todo._id)">Mark as Complate</button>
        </mat-card>
    </ng-container>
   
</div>
